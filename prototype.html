<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
  <meta charset="utf-8">

  <title>My App | Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="images/touch/icon-128x128.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <link rel="import" href="iron-flex.html">

</head>

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer_panel" disable-swipe force-narrow>
    <paper-header-panel drawer="" mode="seamed" at-top="">
      <div id="drawer_content" style="border: none;"></div>
    </paper-header-panel>
    <paper-header-panel main="" mode="seamed" at-top="">
      <iron-pages id="app_content" attr-for-selected="id">
        <section id="Screen_Preview">
          <poly-fab icon="add" link="" id="poly7" bottom_right=""></poly-fab>
          <poly-layout id="poly15" layout="horizontal" align="center" justify="justified" flex="flex-1">
            <poly-paragraph text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta." size="paper-font-body1" link="" id="poly0fplf">
              <div id="paragraph" style="null">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta.</div>
            </poly-paragraph>
            <poly-layout id="polyi01vy" style="min-height: 20px;"></poly-layout>
          </poly-layout>
          <poly-layout id="poly8" layout="horizontal" align="center" justify="justified" flex="flex-1">
            <poly-layout id="poly14" style="min-height: 20px;"></poly-layout>
          </poly-layout>
        </section>
      </iron-pages>
    </paper-header-panel>
  </paper-drawer-panel>

  <script type="text/javascript">
    window.addEventListener('WebComponentsReady', function(e) {
      parent.iframe_ready();
    });
  </script>
</body>

</html>
